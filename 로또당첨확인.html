    function getColorClass(num) {
        if (num <= 10) return 'y1';
        if (num <= 20) return 'b10';
        if (num <= 30) return 'r20';

        return 'gr40';

    function renderList(wins = [], bonus = 0) {
        const container = document.getElementById('lottoList');
        container.innerHTML = '';

        myNumbers.forEach((set, index) => {
            let matchCount = 0;
            let isBonusMatch = false;

            const row = document.createElement('div');
            row.className = 'lotto-set';
            
            const idxSpan = document.createElement('span');
            idxSpan.className = 'set-idx';
            idxSpan.innerText = (index + 1) + '.';
            row.appendChild(idxSpan);

            const ballsDiv = document.createElement('div');
            ballsDiv.className = 'balls';

            set.forEach(num => {
                const ball = document.createElement('div');
                ball.className = 'ball ' + getColorClass(num);
                ball.innerText = num;

                if (wins.includes(num)) {
                    ball.classList.add('match');
                    matchCount++;
                } else if (num === bonus) {
                    ball.classList.add('match'); // ë³´ë„ˆìŠ¤ë„ í‘œì‹œ
                    isBonusMatch = true;
                }
                ballsDiv.appendChild(ball);
            });
            row.appendChild(ballsDiv);

            let rankClass = 'rank-fail';

            const badge = document.createElement('span');
            badge.className = 'rank-badge ' + rankClass;
            badge.innerText = rankText;
            row.appendChild(badge);

            container.appendChild(row);

    function checkLotto() {

        const wins = [];
        let bonus = 0;
        let filled = true;

        inputs.forEach((input, idx) => {
            const val = parseInt(input.value);
            if (!val) filled = false;
            if (idx < 6) wins.push(val);
            else bonus = val;
        });

        if (!filled) {
